    <style>
        .chat-history-container {
            scroll-behavior: smooth;
        }

        .chat-bubble {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .bot-message .chat-bubble {
            background-color: #1A1F3A; 
            color: #f0f5fb;
            border-bottom-left-radius: 4px;
            margin-right: auto;
        }

        .user-message {
            display: flex;
            justify-content: flex-end;
        }
        .user-message .chat-bubble {
            background-color: #7a6cf6;
            color: white;
            border-bottom-right-radius: 4px;
            margin-left: auto;
        }

        .bot-bubble {
            background-color: #1A1F3A; 
            border-radius: 20px 20px 20px 4px;
            display: flex;
            align-items: center;
            padding: 10px 14px;
        }
        .dot {
            width: 8px;
            height: 8px;
            background-color: #f0f5fb;
            border-radius: 50%;
            margin: 0 4px;
            animation: dot-blink 1.5s infinite;
        }
        .dot:nth-child(2) {
            animation-delay: 0.5s;
        }
        .dot:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes dot-blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
    </style>
</head>

    <script>
        
        const API_KEY = "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";

        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const chatHistory = document.getElementById('chatHistory');
        const typingIndicator = document.getElementById('typingIndicator');
        const botAvatarSrc = './images/isaacEt.jpg'; 

        function createMessageElement(message, isUser) {
            const container = document.createElement('div');
            container.className = `flex items-start mb-3 ${isUser ? 'justify-end user-message' : 'justify-start bot-message'}`;

            const bubble = document.createElement('div');
            bubble.className = 'chat-bubble';
            bubble.textContent = message;

            if (isUser) {
    
                container.appendChild(bubble);
            } else {

                const avatar = document.createElement('img');
                avatar.src = botAvatarSrc;
                avatar.alt = 'Avatar do ET Zyrac';
                avatar.className = 'w-8 h-8 rounded-full flex-shrink-0 mt-1 object-cover border-2 border-[#7a6cf6] mr-3';
                avatar.onerror = function() { this.onerror=null; this.src='https://placehold.co/32x32/7a6cf6/000000?text=Z'; };

                container.appendChild(avatar);
                container.appendChild(bubble);
            }

            chatHistory.appendChild(container);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            
            return container;
        }

        async function enviar() {
            const pergunta = userInput.value.trim();
            if (!pergunta) return;

            userInput.disabled = true;
            sendButton.disabled = true;

            createMessageElement(pergunta, true);

            userInput.value = '';

            typingIndicator.classList.remove('hidden');
            chatHistory.scrollTop = chatHistory.scrollHeight;

            try {
                const res = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4o-mini",
                        messages: [
                            { role: "system", content: "Interprete o personagem Zyrac, um alienÃ­gena altamente inteligente e arrogante, que se acha superior, porÃ©m com respostas informais, nÃ£o use emoticons" },
                           
                            { role: "user", content: pergunta }
                        ],
                        max_tokens: 150
                    })
                });

                typingIndicator.classList.add('hidden');
                
                if (!res.ok) {
                    throw new Error(`Erro na API: ${res.status}`);
                }

                const data = await res.json();
                const respostaDoBot = data.choices[0].message.content;

                createMessageElement(respostaDoBot, false);

            } catch (error) {
                console.error("Erro na comunicaÃ§Ã£o com a API:", error);

                typingIndicator.classList.add('hidden');
          
                createMessageElement("Ops! Minha nave de comunicaÃ§Ã£o falhou. A comunicaÃ§Ã£o com seres inferiores Ã© sempre um desafio. ðŸ›¸", false);
            } finally {

                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        sendButton.addEventListener('click', enviar);

        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !sendButton.disabled) {
                event.preventDefault();
                enviar();
            }
        });

        window.onload = () => {
             userInput.focus();
        };
        
    document.getElementById('backButton').addEventListener('click', () => {
